<!doctype html>
<html lang="es" data-theme="donpatacon">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galería | Don Patacón</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body data-barba="wrapper">
    <header class="site-header" data-header>
      <div class="container header-inner">
        <a class="brand" href="/index.html">
          <img src="/img/logo.svg" alt="Logo Don Patacón" width="120" height="80" />
          <span class="brand-text">Don Patacón</span>
        </a>
        <button class="nav-toggle" data-nav-toggle aria-label="Abrir menú"><span></span></button>
        <nav class="nav" data-nav>
          <a href="/menu.html">Menú</a>
          <a class="is-active" href="/galeria.html">Galería</a>
          <a href="/nosotros.html">Nosotros</a>
          <a href="/contacto.html">Contacto</a>
          <a class="btn cta" href="https://www.rappi.com.co/" target="_blank" rel="noopener">Pide por Rappi</a>
        </nav>
      </div>
    </header>

    <main data-barba="container" data-barba-namespace="galeria">
      <section class="page-hero container">
        <h1>Galería</h1>
        <p>Explora nuestros patacones y el ambiente sabrosón.</p>
      </section>

      <section class="container gallery">
        <div class="grid">
          <a href="/img/platos/clasico.jpg" class="glightbox" data-gallery="platos">
            <img src="/img/platos/clasico_thumb.jpg" alt="Patacón clásico" loading="lazy" />
          </a>
          <a href="/img/platos/carne.jpg" class="glightbox" data-gallery="platos">
            <img src="/img/platos/carne_thumb.jpg" alt="Carne desmechada" loading="lazy" />
          </a>
          <a href="/img/platos/pollo.jpg" class="glightbox" data-gallery="platos">
            <img src="/img/platos/pollo_thumb.jpg" alt="Pollo y aguacate" loading="lazy" />
          </a>
          <a href="/img/platos/chicharron.jpg" class="glightbox" data-gallery="platos">
            <img src="/img/platos/chicharron_thumb.jpg" alt="Chicharrón" loading="lazy" />
          </a>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>
          <img src="/img/logo.svg" alt="Don Patacón" width="96" height="64" />
          <p>Plaza Central · Bogotá</p>
        </div>
        <nav>
          <a href="/menu.html">Menú</a>
          <a class="is-active" href="/galeria.html">Galería</a>
          <a href="/nosotros.html">Nosotros</a>
          <a href="/contacto.html">Contacto</a>
        </nav>
      </div>
      <div class="copyright">© <span id="year"></span> Don Patacón</div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core@2.9.7/dist/barba.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/pages/galeria.js" type="module"></script>
  </body>
  </html>
